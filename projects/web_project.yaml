apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: web
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
  - namespace: argocd
    name: in-cluster
  - namespace: api
    name: in-cluster
  - namespace: client
    name: in-cluster
  - namespace: monitoring
    name: in-cluster
  sourceRepos:
  - '*'
  sourceNamespaces:
  - default
  - api
  - client
  - monitoring