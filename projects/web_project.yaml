apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: web
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
  - namespace: default
    name: in-cluster
  - namespace: argocd
    name: in-cluster
  - namespace: api
    name: in-cluster
  - namespace: client
    name: in-cluster
  sourceRepos:
  - '*'
  sourceNamespaces:
  - api
  - client
  roles:
  - name: read-write
    policies:
    - p, applications, applications-sync, default/*
